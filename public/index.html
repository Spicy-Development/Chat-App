<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preload" as="style" type="text/css" href="./css/spicy.css" />
    <link rel="preload" as="style" type="text/css" href="./css/spicy.config.css" />

    <link rel="preload" as="script" href="scripts/socket.js" crossorigin="anonymous" />
    <link rel="preload" as="script" href="https://kit.fontawesome.com/536692a574.js" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="./css/spicy.css" />
    <link rel="stylesheet" type="text/css" href="./css/spicy.config.css" />

    <script src="https://kit.fontawesome.com/536692a574.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat App</title>
  </head>
  <body>
    <div class="navbar">
      <span class="navbar-title">WebSocket Chat App</span>
      <div id="searchGroup">
        <input type="search" name="search" id="search" placeholder="Search for people and commands..." />
        <button class="btn" id="searchButton"><i class="fa-solid fa-search"></i></button>
      </div>
      <button class="btn secondary">Log In/Sign Up</button>
    </div>

    <div class="sidebar">
      <ul>
        <li><button class="btn"><i class="fa-solid fa-plus"></i> New Chat</button></li>
        <li>
          <button class="btn secondary">
            <span class="account-circle"><i class="fa-solid fa-user"></i></span>
            <span class="chat-details">
              Global Chat
              <br />
              <i class="light-muted-text">Click to view...</i>
            </span>
          </button>
        </li>
      </ul>
    </div>

    <div class="content-sidebar">
      <!--
      <h1 class="center-text">No Chat Selected</h1>
      <p class="center-text muted-text">Select one from the sidebar on the left (or the menu if you are on mobile), or make a new one!</p>
      -->
      <div class="toolbar center-y">
        <b>Global Chat</b>
        <button class="btn secondary icon"><i class="fa-solid fa-ellipsis center-y"></i></button>
      </div>
      <div id="chatWindow">
        No messages, yet...
      </div>
      <div class="toolbar" id="messageToolbar">
        <input type="text" name="messageBox" id="messageBox" placeholder="Type a message..." />
        <button class="btn" id="sendButton"><i class="fa-solid fa-paper-plane"></i> Send</button>
      </div>
    </div>

    <script src="scripts/socket.js" type="module"></script>
  </body>
</html>
